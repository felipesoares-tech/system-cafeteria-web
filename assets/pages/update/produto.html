<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto</title>
    <link rel="stylesheet" href="../../style/style.css">
</head>
<body>
    <header>
        <div class="container-menu">
            <ul class="menu">
                <li class="li-container-img"><a href="#"><img src="../../../assets/img/logo-menu.png" alt="logo sistema"></a></li>
                <li><a href="../../../index.html">Home</a></li=>
                <li><a href="#">Sobre</a></li=>
                <li><a href="#">Contato</a></li=>
             </ul>

             <div class="usuario-logado">
                <ul class="container-user-logado">
                    <img onclick="menuLogin()" src="https://www.tomasvasquez.com.br/blog/wp-content/uploads/2010/03/personal_information_98356.jpg"
                            alt="">
                        <ul id="login-itens" class="sub-menu-login">
                            <li id="logged"></li>
                            <li><button onclick="logout()">sair</button></li>
                        </ul>
                </ul>

            </div>
        </div>
    </header>

    <main class="container-form">
        <h2>Atualizar Produto</h2>
        <form onsubmit="atualizarProduto()" id="form-produtos">
            <label for="sel-produto">Selecione o Produto:</label>
            <select name="sel-produto" id="sel-produto"></select>

            <label for="descricao">Descrição Produto</label>
            <input type="text" id="descricao">
            
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade">
            
            <label for="valor">Valor Unitário</label>
            <input type="text" id="valor">
            
            <input type="submit" value="Atualizar">
        </form>
    </main>

    <script src="../../../assets/script/login/logout.js"></script>
    <script src="../../../assets/script/request/put/tabela-produto-put.js"></script>
    <script src="../../../assets/script/request/get/select/produto/select-produto.js"></script>
    <script src="../../../assets/script/request/get/select/produto/preenche-campos-produto.js"></script>
</body>
</html>
