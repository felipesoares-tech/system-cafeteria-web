<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    <link rel="stylesheet" href="../../style/style.css">
</head>
<body>
    <header>
        <div class="container-menu">
            <ul class="menu">
                <li class="li-container-img"><a href="#"><img src="../../../assets/img/logo-menu.png" alt="logo sistema"></a></li>
                <li><a href="../../../index.html">Home</a></li=>
                <li><a href="#">Sobre</a></li=>
                <li><a href="#">Contato</a></li=>
             </ul>
        </div>
    </header>
    
    <main class="container-form">
        <script src="../../script/tabela-cliente-post.js"></script>
        <h2>Cadastro de Cliente</h2>
        <form onsubmit="cadastrarCliente()" id="form-produtos">
            <label for="name">Nome</label>
            <input type="text" id="name" required>
            
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" maxlength="14" required>
            
            <label for="mail">E-mail</label>
            <input type="email" name="mail" id="mail">

            <label for="telefone">Telefone</label>
            <input type="tel" name="tel" id="tel" maxlength="15" required>

            <label for="date">Data de Nascimento</label>
            <input type="date" name="date" id="date" required>

            <label>Endere√ßo</label>
            <div>
                <label for="state">Estado</label>
                <select name="state" id="state"></select>

                <label for="city">Cidade</label>
                <select name="city" id="city"></select>
            </div>

            <input type="submit" value="Cadastrar">
            
        </form>
        <script src="masks.js"></script>
    </main>
</body>
</html>
