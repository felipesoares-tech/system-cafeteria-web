<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    <link rel="stylesheet" href="../../style/style.css">
</head>

<body>
    <header>
        <div class="container-menu">
            <ul class="menu">
                <li class="li-container-img"><a href="#"><img src="../../../assets/img/logo-menu.png"
                            alt="logo sistema"></a></li>
                <li><a href="../../../index.html">Home</a></li=>
                <li><a href="#">Sobre</a></li=>
                <li><a href="#">Contato</a></li=>
            </ul>

            <div class="usuario-logado">
                <ul class="container-user-logado">
                    <img onclick="menuLogin()"
                        src="https://www.tomasvasquez.com.br/blog/wp-content/uploads/2010/03/personal_information_98356.jpg"
                        alt="">
                    <ul id="login-itens" class="sub-menu-login">
                        <li id="logged"></li>
                        <li><button onclick="logout()">sair</button></li>
                    </ul>
                </ul>

            </div>
        </div>
    </header>

    <main class="container-form">
        <h2>Cadastro de Cliente</h2>
        <form onsubmit="cadastrarCliente()" id="form-produtos">
            <label for="name">Nome</label>
            <input type="text" id="name" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" maxlength="14" required>

            <label for="mail">E-mail</label>
            <input type="email" name="mail" id="mail">

            <label for="telefone">Telefone</label>
            <input type="tel" name="tel" id="tel" maxlength="15" required>

            <label for="date">Data de Nascimento</label>
            <input type="date" name="date" id="date" required>

            <label for="state">Estado</label>
            <select name="state" id="state" onchange="preencheCidade()"></select>

            <label for="city">Cidade</label>
            <select name="city" id="city"></select>
            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../../script/tabela-cliente-post.js"></script>
    <script src="scripts/masks.js"></script>
    <script src="scripts/combo-estado.js"></script>
    <script src="scripts/combo-cidade.js"></script>
    <script src="../../../index_validation.js"></script>
</body>

</html>
