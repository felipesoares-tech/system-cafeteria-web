<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pedido</title>
    <link rel="stylesheet" href="../../style/style.css">
</head>
<body>
    <header>
        <div class="container-menu">
            <ul class="menu">
                <li class="li-container-img"><a href="#"><img src="../../../assets/img/logo-menu.png" alt="logo sistema"></a></li>
                <li><a href="../../../index.html">Home</a></li=>
                <li><a href="#">Sobre</a></li=>
                <li><a href="#">Contato</a></li=>
             </ul>
        </div>
    </header>

    <div class="container-pedido">
        <main>
            <div class="box-interna">
                <div class="container-items">
                    <div class="descricao">
                        <label for="combo-produto">Produto</label>
                        <select name="combo-pedido" id="combo-produto">
                            <option value="1">teste</option>
                            <option value="2">outro</option>
                        </select>
                    </div>
                    <div class="qtd">
                        <label for="qtd">Quantidade</label>
                        <input type="number" name="" id="qtd">
                    </div>
                    <div class="preco-unitario">
                        <label>Preço Unitário</label>
                        <input type="text" name="" id="" disabled>
                    </div>
                    <div class="valor-final">
                        <label>Total</label>
                        <input type="text" name="" id="" disabled>
                    </div>
                    <div class="inserir">
                        <button>Inserir</button>
                    </div>
                </div>
                <section class="container-table">
                    <table id="tabela-item">
                        <tbody>
                            <tr class="subtitle">
                                <th>Item</th>
                                <th>Qtd</th>
                                <th>Vlr Unit</th>
                                <th>Vlr Total</th>
                            </tr>
                        </tbody>
                    </table>
                </section>


            </div>
        </main>
    </div>


</body>
</html>
