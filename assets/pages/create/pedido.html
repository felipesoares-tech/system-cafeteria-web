<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pedido</title>
    <link rel="stylesheet" href="../../style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="container-menu">
            <ul class="menu">
                <li class="li-container-img"><a href="#"><img src="../../../assets/img/logo-menu.png"
                            alt="logo sistema"></a></li>
                <li><a href="../../../index.html">Home</a></li=>
                <li><a href="#">Sobre</a></li=>
                <li><a href="#">Contato</a></li=>
            </ul>

            <div class="usuario-logado">
                <ul class="container-user-logado">
                    <img onclick="menuLogin()" src="https://www.tomasvasquez.com.br/blog/wp-content/uploads/2010/03/personal_information_98356.jpg"
                            alt="">
                        <ul id="login-itens" class="sub-menu-login">
                            <li id="logged"></li>
                            <li><button onclick="logout()">sair</button></li>
                        </ul>
                </ul>

            </div>
        </div>
    </header>
    <main>
        <form class="box-pedido">
            <div class="descricao">
                <label for="combo-produto">Produto</label>
                <select id="combo-produto">
                </select>
            </div>
            <div class="qtd">
                <label for="qtd">Quantidade</label>
                <input type="number" name="" id="qtd">
            </div>
            <div class="preco-unitario">
                <label>Preço Unitário</label>
                <input type="text" name="" id="vlr-unitario" readonly>
            </div>
            <div class="valor-final">
                <label>Total</label>
                <input type="text" name="" id="vlr-final" readonly>
            </div>
            <div class="botoes">
                <button type="button" onclick="inserirItem()">Inserir</button>
                <button type="button" onclick="removerItem()">Remover</button>
                <button type="button" onclick="finalizarPedido()">Finalizar</button>
            </div>
        </form>
    </main>
    <div class="box-itens">
        <h2>Valor total: <p id="vlr-total"></p></h2>
        <table id="tabela-item">
            <thead>
                <tr>
                    <th class="title" colspan="6">Itens</th>
                </tr>
            </thead>
            <tbody id="body-tabela">
                <tr class="subtitle">
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Qtd</th>
                    <th>Vlr Unit</th>
                    <th>Sub total</th>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="box-client">
        <h2>Cliente</h2>
        <select name="client" id="client">
            <option value="x" selected>Nenhum</option>
        </select>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../../script/request/get/select/select-pedido-produto-get.js"></script>
    <script src="../../script/other/item.js"></script>
    <script src="../../../assets/script/login/logout.js"></script>
    <script src="../../script/request/get/select/select-pedido-cliente.js"></script>
    <script src="../../script/request/post/tabela-pedido-post.js"></script>
</body>

</html>
