<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <title>Login - Sistema</title>
</head>
<body>
    <main class="container-form">
        <h2>Login</h2>
        <form onsubmit="cadastrarCliente()" id="form-login">
            <label for="mail">E-mail</label>
            <input type="email" name="mail" id="mail">

            <label for="senha">Senha</label>
            <input type="password" id="senha" maxlength="14" required>
          
            <input id="btn-login" type="submit" value="Continuar" onclick="logar(); return false">
        </form>
        <script src="login_validation.js"></script>
</body>
</html>
